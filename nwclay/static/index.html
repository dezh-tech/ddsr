<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{.Icon}}" type="image/x-icon" />
    <title>{{.Name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        body {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            background: linear-gradient(to right, #472459, #faa82c);
        }
    </style>
</head>
<body class="text-white flex flex-col">
    <div class="flex-grow flex flex-col items-center justify-center px-4">
        <div class="max-w-2xl w-full">
            <div class="flex flex-col items-center justify-center mb-8 text-center">
                <a href="{{.Icon}}">
                    <img src="{{.Icon}}" class="w-24 h-24 rounded-full border-2 border-white mb-2" />
                </a>
                <h1 class="text-3xl font-bold" style="color: #472459;">{{.Name}}</h1>
                <p class="text-lg" style="color: #472459;">{{.Description}}</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4" style="color: #faa82c;">Contact Information</h2>
                <table class="w-full">
                    <tbody>
                        <tr>
                            <td class="font-semibold">Pubkey:</td>
                            <td>
                                <a href="nostr:{{.PubKey}}" class="hover:underline" style="color: #faa82c;">Operator Nostr</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-semibold">Contact:</td>
                            <td>{{.Contact}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4" style="color: #faa82c;">Software</h2>
                <table class="w-full">
                    <tbody>
                        <tr>
                            <td class="font-semibold">Software:</td>
                            <td>
                                <a href="https://github.com/dezh-tech/ddsr" class="hover:underline" style="color: #faa82c;">NWCLay</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-semibold">Version:</td>
                            <td>{{.Version}}</td>
                        </tr>
                        <tr>
                            <td class="font-semibold">Supported NIPs:</td>
                            <td>{{.SupportedNIPs}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="w-full text-center py-6 bg-gray-800 mt-auto">
        <p class="text-lg mb-2" style="color: #ccc;">
            Please use a <a href="https://github.com/aljazceru/awesome-nostr#clients" class="hover:underline" style="color: #faa82c;">Nostr wallet Connect Provider/Client</a> to connect.
        </p>
    </footer>
</body>
</html>
